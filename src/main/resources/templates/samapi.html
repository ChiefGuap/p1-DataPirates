<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <div layout:fragment="head"></div>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>

<!-- <head> -->
<div layout:fragment="body" th:remove="tag">
    <title>IMDB API</title>
    <style>
        table, td, th {
            border: 1px solid white;
        }
        td, th {
            text-align:right;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
    </style>
</div>

<body class="ns-bg">
<div layout:fragment="body"></div>
<h1 style="text-align: center; margin-top: 1%"><strong id=>IMDB API</strong></h1>
<form style="text-align: center" action="/samapi" method="GET" id="refreshpage">
    <button>Refresh!</button>
</form>

<center>
    <div class="container-fluid">
        <div class="ns-card">
            <h1>IMDB MOVIE LIST</h1>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Score</th>
                </tr>
                <tr th:each="source: ${data}">
                    <td th:text="${source.title}"></td>
                    <td th:text="${source.year}"></td>
                    <td th:text="${source.score}"></td>
                </tr>
            </table>
        </div></div></center>

<style>
    a{
        color:lightskyblue;
    }

    table{
        width: 100%;
        font-size: 20px;
    }

    th{
        width: 400px;
        text-align: left;
    }

    td{
        width: 400px;
        text-align: left;
    }
</style>
</body>
</html>
