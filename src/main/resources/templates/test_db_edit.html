<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Database</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body><div layout:fragment="content" th:remove="tag">

    <h1>Query Database</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>String</th>
            <th>Integer</th>
        </tr>
        <tr th:each="entry: ${dbQuery}">
            <td th:text="${entry.id}"></td>
            <td th:text="${entry.testString}"></td>
            <td th:text="${entry.testInt}"></td>
        </tr>
    </table>

    <form method="POST">
        <label for="id">Id:  </label>
        <input type="text" id="id" name="id">
        <label for="testString">String: </label>
        <input type="text" id="testString" name="testString">
        <label for="testInt">Integer: </label>
        <input type="text" id="testInt" name="testInt">
        <input type="submit" value="Submit">
    </form>

    <a href="/test_db">Add Entry</a>
    <a href="/test_db/delete">Delete Entry</a>

</div></body>

</html>
